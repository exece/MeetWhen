<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Travel App{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="../static/img/logo-main.ico"
      type="image/x-icon"
    />

    {% block header %}{% endblock %}
  </head>

  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <h1 class="text-light">MeetWhen</h1>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active nav-option"
                aria-current="page"
                href="{{ url_for('main.createEvent') }}"
                >Create</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active nav-option"
                aria-current="page"
                href="{{ url_for('main.joinEvent') }}"
                >Join</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <footer class="py-3 my-4">
      <div class="row text-center">
        <div class="col-12 mb-3">
            <h3 class="">Has MeetWhen Helped You?</h3>
        </div>

        <div class="col-12 mb-3">
          <button type="button" class="btn btn-success">Donate</button>
        </div>
      </div>
      <p class="text-center text-muted border-top mt-5 pt-2">&copy; MeetWhen</p>
    </footer>
  </body>
</html>
